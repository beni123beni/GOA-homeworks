<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Elements Example</title>
    <style>
        body {font-family: Arial, sans-serif; text-align: center; margin: 20px;}
    </style>
</head>
<body>

<h1>Multimedia Elements Example</h1>

<!-- Audio Element with 3 source tags -->
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg">
    <source src="audio.wav" type="audio/wav">
    Your browser does not support the audio element.
</audio>

<br><br>

<!-- Video Element -->
<video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    <source src="video.ogg" type="video/ogg">
    Your browser does not support the video tag.
</video>

<br><br>

<!-- Image Element -->
<img src="image.jpg" alt="Sample Image" width="320" height="240">

<br><br>

<!-- Embedded YouTube Video -->
<iframe width="320" height="240" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <title>Simple Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            min-height: 400px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>Main Content Area</h2>
    <p>This is where the main content of the page goes.</p>
</main>

<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
